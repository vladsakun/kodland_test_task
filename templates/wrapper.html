<!DOCTYPE html>
<html>
{% load static %}
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'css/wrapper.css' %}">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    {#JQuery#}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    {% block head %}
    {% endblock %}
</head>

<body>
<div class="navbar-fixed">
    <nav id="header-nav">
        <div class="nav-wrapper">
            <ul id="logo-ul" class="left brand-logo">
                <li id="logo-li"><a href="/"><img src="{% static 'images/Logo_Kodland.png' %}" height="60"></a></li>
                <li><span id="blog-span">Блог</span></li>
            </ul>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i id="menu-icon"
                                                                             class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#"><img height="32" src="{% static 'images/email.svg' %}"></a></li>
                <li id="group-li"><a href="#"><img height="60" src="{% static 'images/Group.png' %}"></a></li>
                <li><a href="#"><img height="32" src="{% static 'images/logout.svg' %}"></a></li>
            </ul>
        </div>
    </nav>
</div>

<ul class="sidenav" id="mobile-demo">
    <li><a href="#">Mail</a></li>
    <li id="group-li"><a href="#"> Group</a></li>
    <li><a href="#">Logout</a></li>
</ul>

{% block content %}
{% endblock %}
<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script src="{% static 'js/posts.js' %}"></script>
</body>
</html>
